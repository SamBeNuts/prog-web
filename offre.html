<html lang="fr">
<head>

    <meta name="author" content="Emna">

    <meta name="author" content="Samuel">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSA - Prog Web</title>
    <link rel="icon" href="img/favicon-96x96.png" type="image/png" sizes="96x96">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/offre.css">
</head>
<body>
<div id="wrapper">
    <header>
        <img src="img/header_bg_offers.jpg" class="bg">
		<div class="filter">
            <select class="filter_search">
				<option hidden>Année</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
			<select class="filter_search">
				<option hidden>Département</option>
                <option value="3"></option>
                <option value="4"></option>
                <option value="5"></option>
            </select>
			<select class="filter_search">
				<option hidden>Langue du Cours</option>
                <option value="3"></option>
                <option value="4"></option>
                <option value="5"></option>
            </select>
			<select class="filter_search">
				<option hidden>Pays</option>
                <option value="3"></option>
                <option value="4"></option>
                <option value="5"></option>
            </select>
        </div>
		<a href="index"><img src="img/logo_insa_w.png" class="logo_insa"></a>
        <nav role="navigation">
            <div class="menuToggle" onclick="menuToggle(this)">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="menuItems text_white">
                <li><a href="index" class="text_white">Accueil</a></li>
                <li><a href="offre" class="text_white">Écoles partenaires</a></li>
                <li><a href="procedure" class="text_white">Procédure</a></li>
                <li><a href="simu" class="text_white">Simulation budget</a></li>
                <li><a href="FAQ" class="text_white">FAQ</a></li>
                <!--<li>FR/EN</li>-->
            </ul>
        </nav>
    </header>
	<div class="content">
		<div class="search">
			<input class="research" type="text" placeholder="Filtrer par nom" onkeyup="search()">
			<div class="research_result"></div>
		</div>
		<div class="school">
			<img class="image" src="img/data/universidad_autónoma_de_san_luis_potosí_thumbnail.jpg">
			<p class="text_white name">University of Toronto</p>
			<div class="city">
				<div class="line"></div>
				<p class="text_white">Toronto, Canada</p>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
    function menuToggle(x) {
        x.parentElement.classList.toggle("active");
    }
	
	function search() {
        let research = document.querySelector('.answer .research').value;
        let research_result = document.querySelector('.answer .research_result');
        research_result.innerHTML = "";
        if (research != ""){
            let nb_result = 0;
            for (let school in schools){
                if (school.toLowerCase().includes(research.toLowerCase())){
                    research_result.innerHTML += "<p onclick='addPrices(\"" + schools[school].country + "\"," + schools[school].tuiton_cost + "," + schools[school].campus_cost + "," + schools[school].accomodation_cost + ")'>" + school + "</p>";
                    nb_result++;
                }
                if (nb_result > 3) break;
            }
        }
    }
</script>
</body>
</html>
